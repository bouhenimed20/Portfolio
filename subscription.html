<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <style>
      /* Add the styles from the contact form */
      .block-9 .contact-form input[type="text"],
      .block-9 .contact-form input[type="email"],
      .block-9 .contact-form textarea,
      .block-9 .contact-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .block-9 .contact-form input[type="submit"] {
        background: #343a40;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Subscribe to Our Newsletter</h1>
      <p>Stay updated with our latest news and offers.</p>
      <form id="subscriptionForm" class="block-9 contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <button type="submit">Subscribe</button>
      </form>
      <p id="responseMessage"></p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxWD8zbAuO_FEr_-GgPStVZp4CAaWuUnSLfQBO9fuECoZwIvls364FyNUZbcQ1pHTtpTA/exec";
      const form = document.getElementById("subscriptionForm");
      const responseMessage = document.getElementById("responseMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
          mode: "no-cors", // Add the 'mode' option here
        })
          .then(
            (response) =>
              (responseMessage.innerHTML = "Thank you for subscribing!")
          )
          .catch(
            (error) =>
              (responseMessage.innerHTML =
                "An error occurred. Please try again.")
          );
      });
    </script>
  </body>
</html>
