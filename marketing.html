<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bouheni Mohamed</title>
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }
      .offer-container {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 800px;
        padding: 20px;
        text-align: center;
      }
      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .tab {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      .tab.active {
        border-bottom: 2px solid #007bff;
        font-weight: bold;
      }
      .offers {
        display: none;
      }
      .offers.active {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .offer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 30%;
        min-width: 120px;
        margin: 10px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s;
      }
      .offer.selected {
        border-color: #007bff;
        background-color: #ffebee;
      }
      .offer:hover {
        transform: scale(1.05);
      }
      .badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #007bff;
        color: #fff;
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 10px;
      }
      .price {
        font-size: 24px;
        margin: 20px 0;
      }
      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 14px;
      }
      .save {
        color: #007bff;
        margin-bottom: 20px;
      }
      .btn {
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 55px;
        cursor: pointer;
        font-size: 16px;
        height: 50px;
        width: 70%;
        min-width: 120px;
        margin: 10px;
      }
      .btn:hover {
        background: #0056b3;
      }
      @media (max-width: 768px) {
        .offer-container {
          width: 90%;
        }
        .offer {
          width: 45%;
        }
      }
      @media (max-width: 480px) {
        .offer {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="offer-container">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <div class="tabs">
        <div class="tab active" data-tab="1">Active Followers</div>
        <div class="tab" data-tab="2">Celebrity/Influencer</div>
      </div>
      <div class="offers active" data-content="1">
        <div
          class="offer selected"
          data-price="5,00"
          data-old-price="10,00"
          data-save="5"
        >
          <div>1000 Abonnées</div>
        </div>
        <div
          class="offer"
          data-price="10,00"
          data-old-price="20,00"
          data-save="10"
        >
          <div>2000 Abonnées</div>
          <div class="badge">Save 10%</div>
        </div>
        <div
          class="offer"
          data-price="15,00"
          data-old-price="25,00"
          data-save="10"
        >
          <div>3000 Abonnées</div>
          <div class="badge">Save 40%</div>
        </div>
        <div
          class="offer"
          data-price="25,00"
          data-old-price="35,00"
          data-save="15,00"
        >
          <div>5000 Abonnées</div>
          <div class="badge">Save 28%</div>
        </div>
        <div
          class="offer"
          data-price="50,00"
          data-old-price="80,00"
          data-save="30,00"
        >
          <div>10000 Abonnées</div>
          <div class="badge">Save 37%</div>
        </div>
        <div
          class="offer"
          data-price="90,00"
          data-old-price="120,00"
          data-save="30,00"
        >
          <div>20000 Abonnées</div>
          <div class="badge">Save 46%</div>
        </div>
        <div
          class="offer"
          data-price="220,00"
          data-old-price="290,00"
          data-save="70,00"
        >
          <div>50000 Abonnées</div>
          <div class="badge">Save 55%</div>
        </div>
        <div
          class="offer"
          data-price="380,00"
          data-old-price="450,00"
          data-save="70,00"
        >
          <div>100000 Abonnées</div>
          <div class="badge">Save 64%</div>
        </div>
      </div>
      <div class="offers" data-content="2">
        <!-- You can add offers for the second tab here -->
        <div
          class="offer"
          data-price="5.00"
          data-old-price="10.00"
          data-save="5.00"
        >
          <div>50 Abonnées</div>
          <div class="badge">Save 50%</div>
        </div>
      </div>
      <div class="price">
        <span id="current-price">5,00</span>dt
        <span class="old-price">dt 10.00</span>
      </div>
      <div class="save">You Save <span id="save-amount">5,00</span>dt</div>
      <button class="btn">BUY NOW</button>
    </div>

    <script>
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");

          document.querySelectorAll(".offers").forEach((content) => {
            content.classList.remove("active");
            if (
              content.getAttribute("data-content") ===
              tab.getAttribute("data-tab")
            ) {
              content.classList.add("active");
            }
          });
        });
      });

      document.querySelectorAll(".offer").forEach((offer) => {
        offer.addEventListener("click", () => {
          document
            .querySelectorAll(".offer")
            .forEach((o) => o.classList.remove("selected"));
          offer.classList.add("selected");

          const price = offer.getAttribute("data-price");
          const oldPrice = offer.getAttribute("data-old-price");
          const saveAmount = offer.getAttribute("data-save");

          document.getElementById("current-price").innerText = price;
          document.querySelector(".old-price").innerText = `dt ${oldPrice}`;
          document.getElementById("save-amount").innerText = saveAmount;
        });
      });
    </script>
  </body>
</html>
