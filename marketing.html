<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Table Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .offer-container {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px;
        text-align: center;
      }
      .tabs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .tab {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      .tab.active {
        border-bottom: 2px solid #ff5722;
        font-weight: bold;
      }
      .offers {
        display: none;
      }
      .offers.active {
        display: block;
      }
      .offer {
        display: inline-block;
        width: 30%;
        margin: 5px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
      }
      .offer.selected {
        border-color: #ff5722;
        background-color: #ffebee;
      }
      .badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background: #ff5722;
        color: #fff;
        padding: 2px 5px;
        border-radius: 3px;
        font-size: 10px;
      }
      .price {
        font-size: 24px;
        margin: 20px 0;
      }
      .old-price {
        text-decoration: line-through;
        color: #888;
        font-size: 14px;
      }
      .save {
        color: #ff5722;
        margin-bottom: 20px;
      }
      .btn {
        background: #ff5722;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background: #e64a19;
      }
    </style>
  </head>
  <body>
    <div class="offer-container">
      <div class="tabs">
        <div class="tab active" data-tab="1">Active Followers</div>
        <div class="tab" data-tab="2">Celebrity/Influencer</div>
      </div>
      <div class="offers active" data-content="1">
        <div
          class="offer"
          data-price="2.97"
          data-old-price="3.30"
          data-save="0.33"
        >
          <div>10 Followers</div>
        </div>
        <div
          class="offer selected"
          data-price="2.97"
          data-old-price="3.30"
          data-save="0.33"
        >
          <div>100 Followers</div>
          <div class="badge">Save 10%</div>
        </div>
        <div
          class="offer"
          data-price="4.80"
          data-old-price="5.30"
          data-save="0.50"
        >
          <div>250 Followers</div>
          <div class="badge">Save 19%</div>
        </div>
        <div
          class="offer"
          data-price="7.20"
          data-old-price="10.00"
          data-save="2.80"
        >
          <div>500 Followers</div>
          <div class="badge">Save 28%</div>
        </div>
        <div
          class="offer"
          data-price="12.60"
          data-old-price="20.00"
          data-save="7.40"
        >
          <div>1000 Followers</div>
          <div class="badge">Save 37%</div>
        </div>
        <div
          class="offer"
          data-price="20.00"
          data-old-price="37.00"
          data-save="17.00"
        >
          <div>2500 Followers</div>
          <div class="badge">Save 46%</div>
        </div>
        <div
          class="offer"
          data-price="30.00"
          data-old-price="60.00"
          data-save="30.00"
        >
          <div>5000 Followers</div>
          <div class="badge">Save 55%</div>
        </div>
        <div
          class="offer"
          data-price="50.00"
          data-old-price="140.00"
          data-save="90.00"
        >
          <div>10000 Followers</div>
          <div class="badge">Save 64%</div>
        </div>
        <div
          class="offer"
          data-price="60.00"
          data-old-price="300.00"
          data-save="240.00"
        >
          <div>20000 Followers</div>
          <div class="badge">Save 75%</div>
        </div>
      </div>
      <div class="offers" data-content="2">
        <!-- You can add offers for the second tab here -->
        <div
          class="offer"
          data-price="5.00"
          data-old-price="10.00"
          data-save="5.00"
        >
          <div>50 Followers</div>
          <div class="badge">Save 50%</div>
        </div>
      </div>
      <div class="price">
        dt <span id="current-price">2.97</span>
        <span class="old-price">dt 3.30</span>
      </div>
      <div class="save">You Save dt <span id="save-amount">0.33</span></div>
      <button class="btn">BUY NOW</button>
    </div>

    <script>
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");

          document.querySelectorAll(".offers").forEach((content) => {
            content.classList.remove("active");
            if (
              content.getAttribute("data-content") ===
              tab.getAttribute("data-tab")
            ) {
              content.classList.add("active");
            }
          });
        });
      });

      document.querySelectorAll(".offer").forEach((offer) => {
        offer.addEventListener("click", () => {
          document
            .querySelectorAll(".offer")
            .forEach((o) => o.classList.remove("selected"));
          offer.classList.add("selected");

          const price = offer.getAttribute("data-price");
          const oldPrice = offer.getAttribute("data-old-price");
          const saveAmount = offer.getAttribute("data-save");

          document.getElementById("current-price").innerText = price;
          document.querySelector(".old-price").innerText = `dt ${oldPrice}`;
          document.getElementById("save-amount").innerText = saveAmount;
        });
      });
    </script>
  </body>
</html>
